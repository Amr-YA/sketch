<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
  <div class="header-container">
    <h1>Etch a Sketch</h1>
    <h2>Sketch Here</h2>
    <div class="slidecontainer">
      <label for="grid-size0-range">Select grid size (10 to 100)</label>
      <input type="range" name="grid-size0-range" min="10" max="100" value="10" class="slider" id="myRange">
      <p id="current-size">20</p>
    </div>
  </div>
  <div class="sketch-container" id="sketch">
  </div>
  <div class="footer-container">
    <button id="clear">Clear</button>
    <button id="invert">Invert</button>
  </div>
</body>
</html>
